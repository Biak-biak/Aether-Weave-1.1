<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aether Weave</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-container" class="ui-container">
        <div class="score-display"><span class="label">SCORE</span><span id="score">0</span></div>
        <div class="coins-display"><span class="label">SHARDS üü°</span><span id="coins">0</span></div>
        <div class="highscore-display"><span class="label">BEST</span><span id="highscore">0</span></div>
    </div>
    <div id="combo-display" class="combo-display"></div>
    <div id="special-effect-display" class="special-effect-display"></div>
    <div id="menu" class="menu-overlay">
        <div class="menu-icons">
            <button id="settings-open-button" class="icon-button" title="Settings">‚öôÔ∏è</button>
            <button id="shop-open-button" class="icon-button" title="Shop">üõí</button>
        </div>
        <h1>AETHER WEAVE</h1>
        <p>Connect the nodes. Build your combo. Weave your destiny.</p>
        <button id="play-button">PLAY</button>
    </div>
    <div id="mode-select-menu" class="menu-overlay hidden">
        <button id="mode-close-button" class="close-button">X</button>
        <h1>CHOOSE MODE</h1>
        <div class="mode-grid">
            <button class="mode-btn" data-mode="classic"><h3>Classic</h3><p>The original experience. Balanced and endless.</p></button>
            <button class="mode-btn" data-mode="sudden_death"><h3>Sudden Death</h3><p>Timer is ultra-short. Pure speed and precision.</p></button>
            <button class="mode-btn" data-mode="minefield"><h3>Minefield</h3><p>Avoid the red Danger Nodes at all costs!</p></button>
            <button class="mode-btn" data-mode="shrinking"><h3>Shrinking Nodes</h3><p>Nodes shrink over time. Hit them before they vanish!</p></button>
        </div>
    </div>
    <div id="pause-menu" class="menu-overlay hidden">
        <h1>PAUSED</h1>
        <button id="resume-button">RESUME</button>
        <button id="restart-button">RESTART</button>
        <button id="main-menu-button">MAIN MENU</button>
    </div>
    <div id="game-over-menu" class="menu-overlay hidden">
        <h1>FLOW BROKEN</h1>
        <p>FINAL SCORE: <span id="final-score">0</span></p>
        <p>SHARDS EARNED: <span id="shards-earned">0</span> üü°</p>
        <div id="gameover-offer-container">
            <button id="multiply-shards-button" class="multiply-button">MULTIPLY SHARDS x2 (WATCH AD)</button>
            <button id="skip-multiply-button" class="skip-button">No Thanks</button>
        </div>
        <div id="gameover-standard-container" class="hidden">
            <button id="retry-button">TRY AGAIN</button>
            <button id="gameover-main-menu-button">MAIN MENU</button>
        </div>
    </div>
    <div id="shop-menu" class="menu-overlay hidden">
        <button id="shop-close-button" class="close-button">X</button>
        <h1>THEME SHOP</h1>
        <div id="theme-grid" class="shop-grid"></div>
        <div class="get-coins-section">
            <p>Need more Shards?</p>
            <button id="get-coins-button">GET 500 SHARDS (Watch Ad)</button>
        </div>
    </div>
    <div id="settings-menu" class="menu-overlay hidden">
        <button id="settings-close-button" class="close-button">X</button>
        <h1>SETTINGS</h1>
        <div class="settings-grid">
            <div class="setting-item"><label for="sound-toggle">Sound & Music</label><input type="checkbox" id="sound-toggle" class="toggle-switch"></div>
            <div class="setting-item"><label for="particles-toggle">Particle Effects</label><input type="checkbox" id="particles-toggle" class="toggle-switch"></div>
            <div class="setting-item"><label for="shake-toggle">Screen Shake</label><input type="checkbox" id="shake-toggle" class="toggle-switch"></div>
        </div>
    </div>
    <button id="ingame-pause-button" class="icon-button hidden" title="Pause">‚ùö‚ùö</button>
    <canvas id="game-canvas"></canvas>
    <audio id="bg-music" loop></audio>
    <script src="cordova.js"></script>
    <script src="script.js"></script>
</body>
  </html>
