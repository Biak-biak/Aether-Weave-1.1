name: Build Aether Weave Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          
      - name: Install Cordova
        run: npm install -g cordova

      - name: Create and Prepare Cordova Project
        run: |
          # Create a new Cordova project in a temporary folder
          cordova create temp_build com.biakbiak.aetherweave "Aether Weave"
          
          # Go into the new folder
          cd temp_build
          
          # Remove the default www folder it creates
          rm -rf www
          
          # Copy your game's www folder from the repository root
          cp -r ../www .
          
          # Copy your config.xml from the repository root
          cp ../config.xml .
          
          # Now, add the platform. This will work because we are inside a Cordova project.
          cordova platform add android@11
          
      - name: Build Android Debug APK
        run: cordova build android --debug
        working-directory: ./temp_build

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aether-weave-apk
          path: temp_build/platforms/android/app/build/outputs/apk/debug/app-debug.apk
